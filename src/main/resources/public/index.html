<html lang="en" ng-app="App">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event App</title>
    <!-- Bootstrap Core CSS -->
    <link href="app/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="app/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="app/css/custom.css" rel="stylesheet">
    <link href="app/css/admin.css" rel="stylesheet">
</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-default navbar-fixed-top navbar-fixed-top"
     role="navigation">
    <div class="container">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Event App</a>
        </div>

        <div class="collapse navbar-collapse"
             id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#/main">Main</a></li>
                <li><a href="#/about">About</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Content -->
<div class="container">
    <div ng-show="errorMessage && errorMessage.length > 0" class="alert alert-danger alert-dismissable"
         role="alert">
        <span class="glyphicon glyphicon-warning-sign"></span><strong>{{errorMessage}}</div>

    <div class="row">
        <div ng-view></div>
    </div>
</div>

<script src="app/bower_components/jquery/dist/jquery.js"></script>
<script src="app/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="app/bower_components/angular/angular.min.js"></script>
<script src="app/bower_components/angular-route/angular-route.min.js"></script>

<script src="app/app.js"></script>
<script src="app/services/user-service.js"></script>
<script src="app/controllers/main.js"></script>
<script src="app/controllers/edit.js"></script>
</body>
</html>
